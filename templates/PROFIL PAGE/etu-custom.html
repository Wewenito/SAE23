<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
        

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="{% static 'BOOTSTRAP/js_BOOTSTRAP/bootstrap.min.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'BOOTSTRAP/css_BOOTSTRAP/bootstrap.min.css' %}" > 
        <link rel="stylesheet" type="text/css" href="{% static 'PROFIL/stylescetu.css'%}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <title>GESTION ABSENCES [PROFIL ETU]</title>
</head>

<body>

    <header class="navbar navbar-dark bg-dark" id='headermainp'>
        <div class="bouttonsmain">
            <a href='/mainpage' class="new-item active"> <button type="button" id='menu'> Log Out</button> </a>
        </div>

        <span class='titre'> Dub STEM Management School </span>

        <a href='/profil-ens' class="userimge"> <img src="{% static 'images/absences_p/etudiant.jpg' %}" type='image/jpeg' class="rounded-circle" id='userimg'> </a> 

    </header>

    
    <div class='tout'>
        <form method="POST" id="formetu">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="id_nom">Nom :</label>
                    <input type="text" class="form-control inp non_modif" id="id_nom" name="nom" readonly value="non modifiable juste affiché">
                </div>
    
                <div class="form-group col-6">
                    <label for="id_prenom">Prénom :</label>
                    <input type="text" class="form-control inp non_modif" id="id_prenom" name="prenom" readonly value="non modifiable juste affiché">
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="id_email">Email :</label>
                    <input type="email" class="form-control inp" id="id_email" name="email" required>
                </div>
    
                <div class="form-group col-6">
                    <label for="id_groupe">Groupe (Clef):</label>
                    <input type="text" class="form-control inp non_modif" id="id_groupe_non_modif" name="groupe" readonly value="non modifiable juste affiché">
                </div>                
            </div>
    
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="id_photo">Photo (url) :</label>
                    <input type="text" class="form-control inp" id="id_photo" name="photo" required>
                </div>
    
                <div class="form-group col-6">
                    <label for="id_description">Description :</label>
                    <input type="text" class="form-control inp" id="id_description" name="description" required>
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="id_adresse">Adresse :</label>
                    <input type="text" class="form-control inp" id="id_adresse" name="adresse" required>
                </div>
    
                <div class="form-group col-6">
                    <label for="id_boursier">Boursier :</label>
                    <input type="text" class="form-control inp non_modif" id="id_boursier" name="boursier" readonly value="non modifiable juste affiché">
                </div>
            </div>
            <div id="submitbutton">
                <br>
                <button type="submit" class="btn btn-primary">Mettre à jour</button>
            </div>
        </form>      
    </div>
    


<div>
    <nav class="navbar navbar-dark bg-primary" id="navbardown">
          <div class="basenbas">
              <div class="fin">
                <h4>Contact</h4>
                <p>Adresse : 123 BassDropAvenue - Roubaix France</p>
                <p>Téléphone : +33 03 68 91 45 18</p>
                <p>Email : dubstem@mail.com</p>
              </div>
              <div class="fin">
                <h4>Réseaux sociaux</h4>
                  <a href='https://facebook.com'> <img src="{% static 'images/absences_mp/facebook.png' %}" type='image/png' class="imgbas"> </a> 
                  <a href='https://instagram.com'> <img src="{% static 'images/absences_mp/instagram.png' %}" type='image/png' class="imgbas"> </a> 
                  <a href='https://twitter.com'> <img src="{% static 'images/absences_mp/twitter.png' %}" type='image/png' id="imgbas"> </a> 
              </div>
          </div>
              <div class="fin" id="enbas">
                <p id="copyright">&copy; 2023 DUB STEM MANAGEMNT SCHOOL</p>
          </div>
    </nav>
</div>
</body> 

</html>
