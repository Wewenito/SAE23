{% extends 'MAIN/mp_template.html' %}

{% block content %} 
    <div id="conteneur_formulaire_connexion">
        <h2 id="titre_connexion">Se connecter</h2> 
        <p id="message_alerte_login">{{ msg }} </p>
        <form method="post" id="formulaire_connexion"> 
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Adresse Mail : </label>
            {{ form.username }}
          </div>
          <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Mot de passe :</label>
            {{ form.password }}
          </div>
          <button type="submit" class="btn btn-primary">Valider</button> 
        </form> 
    </div>
{% endblock %}
